<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập hệ thống</title>
    <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: #f0f2f5;
        color: #333;
      }

      /* Form đăng nhập */
      .login-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin: 100px auto; /* Căn giữa form */
        transition: transform 0.3s ease-in-out;
      }

      .login-container:hover {
        transform: translateY(-10px);
      }

      .login-container h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .login-container select,
      .login-container input,
      .login-container button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .login-container select:focus,
      .login-container input:focus {
        border-color: #3498db;
      }

      .login-container button {
        background: #3498db;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s, transform 0.2s ease-in-out;
      }

      .login-container button:hover {
        background: #2980b9;
        transform: scale(1.05);
      }

      .login-container button:active {
        transform: scale(1);
      }

      .login-container input::placeholder {
        color: #bbb;
        font-style: italic;
      }

      .login-container select {
        cursor: pointer;
      }

      .login-container .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
        text-align: center;
      }

      /* Footer */
      footer {
        text-align: center;
        font-size: 14px;
        color: #888;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div th:replace="~{layout/header.html}"></div>
    <div class="login-container">
      <h2>Đăng nhập</h2>
      <input type="text" id="username" placeholder="Tên đăng nhập" required />
      <input type="password" id="password" placeholder="Mật khẩu" required />

      <!-- Thêm phần chọn vai trò (role) -->
      <select id="role" required>
        <option value="admin">Admin</option>
        <option value="user">Người dùng</option>
      </select>

      <button onclick="login()">Đăng nhập</button>
    </div>

    <script>
      function login() {
        const role = document.getElementById("role").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Kiểm tra nếu có tên người dùng và mật khẩu
        if (username && password) {
          // Sử dụng POST tới endpoint /login thay vì xử lý trên frontend
          fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `username=${username}&password=${password}&role=${role}`,
          })
            .then((response) => {
              if (response.ok) {
                if (role === "admin") {
                  window.location.href = "/admin/dashboard"; // Admin trang dashboard
                } else {
                  window.location.href = "/user/dashboard"; // Người dùng trang dashboard
                }
              } else {
                alert("Đăng nhập thất bại, vui lòng kiểm tra lại!");
              }
            })
            .catch((error) => {
              alert("Lỗi kết nối!");
            });
        } else {
          alert("Vui lòng nhập đầy đủ thông tin!");
        }
      }
    </script>
    <div th:replace="~{layout/footer.html}"></div>
  </body>
</html>
