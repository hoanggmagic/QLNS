<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý Lương</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #2c3e50;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #2c3e50;
        color: white;
      }
      .form-container {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Quản lý Lương Nhân Viên</h1>
    </div>

    <!-- Form thêm mới lương -->
    <div class="form-container">
      <h2>Thêm Mới Lương</h2>
      <form action="/admin/luong/add" method="post">
        <label for="employeeId">Mã Nhân Viên:</label>
        <input
          type="number"
          id="employeeId"
          name="employeeId"
          required
        /><br /><br />

        <label for="baseSalary">Lương Cơ Bản:</label>
        <input
          type="number"
          id="baseSalary"
          name="baseSalary"
          step="0.01"
          required
        /><br /><br />

        <label for="bonus">Thưởng:</label>
        <input
          type="number"
          id="bonus"
          name="bonus"
          step="0.01"
          required
        /><br /><br />

        <label for="deductions">Khấu Trừ:</label>
        <input
          type="number"
          id="deductions"
          name="deductions"
          step="0.01"
          required
        /><br /><br />

        <button type="submit">Thêm Lương</button>
      </form>
    </div>

    <!-- Bảng danh sách lương -->
    <h2>Danh Sách Lương</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Mã Nhân Viên</th>
          <th>Lương Cơ Bản</th>
          <th>Thưởng</th>
          <th>Khấu Trừ</th>
          <th>Tổng Lương</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="salary : ${salaries}">
          <td th:text="${salary.id}"></td>
          <td th:text="${salary.employeeId}"></td>
          <td th:text="${salary.baseSalary}"></td>
          <td th:text="${salary.bonus}"></td>
          <td th:text="${salary.deductions}"></td>
          <td th:text="${salary.totalSalary}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
