<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Trang Quản Trị Admin - Giờ Làm Việc</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
      }

      .admin-header {
        background-color: #2c3e50;
        color: #fff;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: #2c3e50;
        color: white;
      }

      .btn {
        padding: 8px 12px;
        color: white;
        text-decoration: none;
        border-radius: 6px;
      }

      .btn-add {
        background-color: #27ae60;
      }

      .btn-edit {
        background-color: #f39c12;
      }

      .btn-delete {
        background-color: #e74c3c;
      }

      .btn:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="admin-header">
      <h1>Bảng Điều Khiển Admin</h1>
    </div>

    <div class="container">
      <h2 class="text-center mb-4">Danh Sách Giờ Làm Việc</h2>

      <a href="/admin/giolam/add" class="btn btn-add">Thêm Giờ Làm Việc</a>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>ID Nhân Viên</th>
            <th>Ngày</th>
            <th>Số Giờ Làm</th>
            <th>Hành Động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="workHours : ${workHoursList}">
            <td th:text="${workHours.id}"></td>
            <td th:text="${workHours.employeeId}"></td>
            <td th:text="${workHours.date}"></td>
            <td th:text="${workHours.hoursWorked}"></td>
            <td>
              <a
                th:href="@{/admin/giolam/edit/{id}(id=${workHours.id})}"
                class="btn btn-edit"
                >Chỉnh Sửa</a
              >
              <a
                th:href="@{/admin/giolam/delete/{id}(id=${workHours.id})}"
                class="btn btn-delete"
                onclick="return confirm('Bạn có chắc chắn muốn xóa giờ làm việc này?')"
                >Xóa</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
