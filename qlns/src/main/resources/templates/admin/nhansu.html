<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Trang Quản Trị Admin - Danh Sách Nhân Viên</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
      }

      .admin-header {
        background-color: #2c3e50;
        color: #fff;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .logout-btn {
        position: absolute;
        right: 20px;
        top: 20px;
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
      }

      .logout-btn:hover {
        background-color: #c0392b;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: #2c3e50;
        color: white;
      }

      .error {
        color: red;
        margin-top: 20px;
        text-align: center;
      }

      .add-btn {
        background-color: #2ecc71;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .add-btn:hover {
        background-color: #27ae60;
      }
    </style>
  </head>

  <body>
    <div class="admin-header">
      <h1>Bảng Điều Khiển Admin</h1>
      <button class="logout-btn" onclick="logout()">Đăng xuất</button>
    </div>

    <div class="container">
      <h2 class="text-center mb-4">Danh Sách Nhân Viên</h2>

      <!-- Nút Thêm Nhân Viên -->
      <a href="/admin/nhansu/add" class="add-btn">Thêm Nhân Viên</a>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên Nhân Viên</th>
            <th>Phòng Ban</th>
            <th>Chức Vụ</th>
            <th>Email</th>
            <th>Điện Thoại</th>
            <th>Hành Động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.department}"></td>
            <td th:text="${employee.position}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.phone}"></td>
            <td>
              <!-- Liên kết Chỉnh sửa -->
              <a
                th:href="@{/admin/nhansu/edit/{id}(id=${employee.id})}"
                class="btn btn-warning btn-sm"
                >Chỉnh sửa</a
              >
              <!-- Liên kết Xóa -->
              <a
                th:href="@{/admin/nhansu/delete/{id}(id=${employee.id})}"
                class="btn btn-danger btn-sm"
                onclick="return confirm('Bạn có chắc chắn muốn xóa nhân viên này?')"
                >Xóa</a
              >
            </td>
          </tr>
        </tbody>
      </table>

      <div th:if="${error != null}" class="error">
        <p th:text="${error}"></p>
      </div>
    </div>

    <script>
      function logout() {
        alert("Đăng xuất khỏi hệ thống");
        window.location.href = "/logout"; // Redirect to logout
      }
    </script>
    <div th:replace="~{layout/footer.html}"></div>
  </body>
</html>
