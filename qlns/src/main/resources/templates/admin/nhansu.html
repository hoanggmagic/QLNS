<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Nhân Sự</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .table-container {
        padding: 30px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #3498db;
        color: white;
      }

      button {
        padding: 10px 20px;
        border: none;
        background-color: #3498db;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background-color: #2980b9;
      }

      .form-container {
        margin-top: 30px;
      }

      .form-container input {
        padding: 10px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .form-container button {
        padding: 10px 20px;
        background-color: #2ecc71;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Quản Lý Nhân Sự</h1>
    </div>

    <div class="table-container">
      <h2>Danh Sách Nhân Viên</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Chức Vụ</th>
            <th>Email</th>
            <th>Điện Thoại</th>
            <th>Hành Động</th>
          </tr>
        </thead>
        <tbody id="employeeTable">
          <!-- Dữ liệu nhân viên sẽ được thêm vào đây -->
        </tbody>
      </table>
    </div>

    <div class="form-container">
      <h2>Thêm Nhân Viên Mới</h2>
      <form id="employeeForm">
        <input type="text" id="name" placeholder="Tên Nhân Viên" required />
        <input type="text" id="department" placeholder="Phòng Ban" required />
        <input type="text" id="position" placeholder="Chức Vụ" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="phone" placeholder="Số Điện Thoại" required />
        <button type="submit">Thêm Nhân Viên</button>
      </form>
    </div>

    <script>
      // Hàm để thêm nhân viên vào bảng
      function addEmployeeToTable(employee) {
        const table = document.getElementById("employeeTable");
        const row = document.createElement("tr");

        row.innerHTML = `
                <td>${employee.id}</td>
                <td>${employee.name}</td>
                <td>${employee.position}</td>
                <td>${employee.email}</td>
                <td>${employee.phone}</td>
                <td><button onclick="deleteEmployee(${employee.id})">Xóa</button></td>
            `;
        table.appendChild(row);
      }

      // Gửi thông tin nhân viên mới tới backend
      document
        .getElementById("employeeForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const employee = {
            name: document.getElementById("name").value,
            department: document.getElementById("department").value,
            position: document.getElementById("position").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
          };

          fetch("/api/employees", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(employee),
          })
            .then((response) => response.json())
            .then((data) => {
              addEmployeeToTable(data);
              document.getElementById("employeeForm").reset();
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });

      // Xóa nhân viên (gọi API backend để xóa)
      function deleteEmployee(id) {
        fetch(`/api/employees/${id}`, { method: "DELETE" })
          .then((response) => {
            if (response.ok) {
              alert("Xóa thành công!");
              location.reload();
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      // Tải danh sách nhân viên khi trang được load
      window.onload = function () {
        fetch("/api/employees")
          .then((response) => response.json())
          .then((data) => {
            data.forEach((employee) => addEmployeeToTable(employee));
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      };
    </script>
  </body>
</html>
