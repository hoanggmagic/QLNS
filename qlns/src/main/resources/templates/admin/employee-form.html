<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Trang Quản Trị Admin - Thêm/Sửa Nhân Viên</title>
    <style>
      /* Style cho form */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
      }

      .admin-header {
        background-color: #2c3e50;
        color: #fff;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .form-container {
        background-color: #fff;
        padding: 20px;
        margin-top: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
      }

      .form-container input,
      .form-container select,
      .form-container button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ddd;
      }

      .form-container button {
        background-color: #2c3e50;
        color: white;
        cursor: pointer;
      }

      .form-container button:hover {
        background-color: #34495e;
      }

      .form-container h2 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="admin-header">
      <h1>Bảng Điều Khiển Admin</h1>
    </div>

    <div class="container">
      <h2 class="text-center mb-4">Thêm/Sửa Nhân Viên</h2>

      <div class="form-container">
        <!-- Form Thêm/Sửa Nhân Viên -->
        <form
          th:action="@{${employee.id} == null ? '/admin/nhansu/add' : '/admin/nhansu/edit/' + ${employee.id}}"
          th:object="${employee}"
          method="POST"
        >
          <!-- Tên Nhân Viên -->
          <input
            type="text"
            th:field="*{name}"
            placeholder="Tên Nhân Viên"
            required
          />

          <!-- Phòng Ban -->
          <input
            type="text"
            th:field="*{department}"
            placeholder="Phòng Ban"
            required
          />

          <!-- Chức Vụ -->
          <input
            type="text"
            th:field="*{position}"
            placeholder="Chức Vụ"
            required
          />

          <!-- Email -->
          <input
            type="email"
            th:field="*{email}"
            placeholder="Email"
            required
          />

          <!-- Điện Thoại -->
          <input
            type="text"
            th:field="*{phone}"
            placeholder="Điện Thoại"
            required
          />

          <!-- Nút Lưu Nhân Viên -->
          <button type="submit">Lưu Nhân Viên</button>
        </form>
      </div>
    </div>
    <div th:replace="~{layout/footer.html}"></div>
  </body>
</html>
